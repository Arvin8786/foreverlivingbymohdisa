<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muhd Isa Solutions</title>
  
  <!-- Global CSS -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Forever Living Module CSS -->
  <link rel="stylesheet" href="css/forever-living/fl_main.css">
  <link rel="stylesheet" href="css/forever-living/fl_homepage.css">
  <link rel="stylesheet" href="css/forever-living/fl_products.css">
  <link rel="stylesheet" href="css/forever-living/fl_cart.css">
  <link rel="stylesheet" href="css/forever-living/fl_chatbot.css">
  <link rel="stylesheet" href="css/forever-living/fl_pages.css">
  
  <!-- Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div id="maintenance-overlay"></div>

<div id="portal-shell">
    <header id="main-header">
        <!-- The main parent company header will be built here by main.js -->
    </header>

    <div class="portal-body">
        <aside id="sidebar">
            <nav id="sidebar-nav">
                <!-- The business toggles/buttons will be built here by main.js -->
            </nav>
        </aside>

        <main id="main-content-area">
            <!-- The content for the selected business will be loaded here -->
            <p class="loader"><i class="fa-solid fa-spinner fa-spin"></i> Initializing Portal...</p>
        </main>
    </div>
</div>

<!-- All modals and floating widgets are at the end -->
<div id="cart-modal" class="modal"></div>
<div id="job-application-modal" class="modal"></div>
<div class="fab-container" id="fab-container"></div>
<div id="eshop-chat-widget"></div>

<!-- JavaScript modules are loaded at the end of the body in order -->
<script src="js/api.js" defer></script>
<script src="js/forever-living/fl_ui.js" defer></script>
<script src="js/forever-living/fl_cart.js" defer></script>
<script src="js/forever-living/fl_chatbot.js" defer></script>
<script src="js/forever-living/fl_forms.js" defer></script>
<script src="js/main.js" defer></script>

</body>
</html>
