<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forever Living by Muhd Arvind Isa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="maintenance-overlay"></div>
<div id="store-wrapper">
    <header><div class="container"><div id="header-content"></div></div></header>
    <div id="promo-running-banner"><div class="marquee-content" id="promo-banner-text"></div></div>
    <nav><div class="container"><ul id="main-nav">
        <li><a onclick="showTab('products')">Products</a></li>
        <li><a onclick="showTab('about')">About Us</a></li>
        <li><a onclick="showTab('jobs')">Careers</a></li>
        <li><a onclick="showTab('enquiries')">Contact Us</a></li>
    </ul></div></nav>
    <main id="main-content" class="container">
        <div id="products" class="tab-content active">
            <div id="product-list-container"><p class="loader"><i class="fa-solid fa-spinner fa-spin"></i> Loading...</p></div>
        </div>
        <div id="about" class="tab-content"><div id="about-us-content" class="dynamic-content-wrapper"><p class="loader"><i class="fa-solid fa-spinner fa-spin"></i> Loading...</p></div></div>
        <div id="jobs" class="tab-content"><div id="jobs-content" class="dynamic-content-wrapper"><p class="loader"><i class="fa-solid fa-spinner fa-spin"></i> Loading...</p></div></div>
        <div id="enquiries" class="tab-content"><div id="enquiries-form-content" class="dynamic-content-wrapper"></div></div>
    </main>
    <footer><div class="container"><p id="footer-text"></p><div class="timestamp">Last updated: <span id="update-timestamp"></span></div></div></footer>
</div>
<div id="cart-modal" class="modal"></div>
<div id="job-application-modal" class="modal"></div>
<div class="fab-container" id="fab-container"></div>
<script src="script.js"></script>
</body>
</html>
