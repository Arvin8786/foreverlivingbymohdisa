<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forever Living by Muhd Arvind Isa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<style>
    /* [ 1.0 ] LUXURY VARIABLES */
    :root {
        --primary-color: #0f3d2e; /* Emerald */
        --secondary-color: #d4af37; /* Satin Gold */
        --bg-color: #f9f8f6; /* Alabaster */
        --card-bg: #ffffff;
        --text-color: #333333;
        --light-text: #ffffff;
        
        --font-heading: 'Playfair Display', serif;
        --font-body: 'Poppins', sans-serif;
        
        --shadow-soft: 0 10px 30px -10px rgba(0,0,0,0.05);
        --shadow-hover: 0 20px 40px -5px rgba(0,0,0,0.15);
        --transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    /* Theme Overrides */
    body.theme-Christmas { --primary-color: #6b1c23; --secondary-color: #c5a059; --bg-color: #fffaf0; } 
    body.theme-CNY { --primary-color: #8a1c1c; --secondary-color: #e6b800; --bg-color: #fff8e1; }
    body.theme-HariRaya { --primary-color: #004d40; --secondary-color: #cddc39; --bg-color: #f1f8e9; }
    /* (Other themes handled by script.js logic) */

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: var(--font-body); background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; }
    
    h1, h2, h3, h4 { font-family: var(--font-heading); color: var(--primary-color); font-weight: 700; }
    .container { max-width: 1400px; margin: 0 auto; padding: 0 30px; }

    /* [ 2.0 ] HEADER & NAV */
    header { padding: 40px 0; text-align: center; background: transparent; }
    .header-logo { width: 100px; height: 100px; object-fit: contain; margin-bottom: 15px; }
    #company-name-header { font-size: 2.5rem; margin: 0; letter-spacing: -0.5px; }
    .by-line { font-family: var(--font-body); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 3px; color: var(--secondary-color); display: block; margin-top: 5px; }
    
    nav { position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); transition: top 0.3s; }
    nav ul { display: flex; justify-content: center; list-style: none; padding: 0; margin: 0; flex-wrap: wrap; }
    nav a { 
        display: block; padding: 20px 25px; 
        text-decoration: none; color: var(--text-color); 
        font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 500;
        transition: color 0.3s; border-bottom: 2px solid transparent;
    }
    nav a:hover { color: var(--primary-color); border-bottom-color: var(--secondary-color); }
    
    /* Agent Login Button (Direct Link) */
    .nav-agent-btn { color: var(--secondary-color) !important; font-weight: 700; }

    /* [ 3.0 ] HERO & MODULES */
    main { padding: 40px 0; min-height: 60vh; }
    .tab-content { display: none; animation: fadeIn 0.8s ease; }
    .tab-content.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .hero-section { 
        background: var(--primary-color); color: #fff; 
        padding: 100px 20px; text-align: center; border-radius: 4px; 
        margin-bottom: 50px; position: relative; overflow: hidden;
    }
    .hero-section h2 { color: var(--secondary-color); font-size: 3.5rem; margin-bottom: 10px; }
    .hero-section p { font-size: 1.2rem; opacity: 0.9; font-family: var(--font-heading); font-style: italic; }

    /* [ 4.0 ] LUXURY PRODUCT GRID (The Update) */
    #product-list-container { margin-top: 20px; }
    .product-list { 
        display: grid; 
        grid-template-columns: repeat(4, 1fr); /* 4 Per Row */
        gap: 30px; 
    }
    
    /* Product Card - Minimalist Default */
    .product-card {
        background: #fff;
        height: 400px; /* Fixed uniform height */
        position: relative;
        border: 1px solid rgba(0,0,0,0.03);
        cursor: pointer;
        overflow: hidden;
        transition: var(--transition);
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
    }
    
    /* Image Area */
    .product-img-wrapper {
        width: 100%; height: 100%;
        padding: 40px;
        display: flex; align-items: center; justify-content: center;
        background: #fff;
        transition: var(--transition);
    }
    .product-card img {
        max-width: 100%; max-height: 100%;
        object-fit: contain;
        transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
    }
    
    /* The "Click for Info" Overlay */
    .product-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(15, 61, 46, 0.85); /* Dark Emerald tint */
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        opacity: 0;
        transition: opacity 0.4s ease;
    }
    .product-overlay span {
        color: var(--secondary-color);
        font-family: var(--font-body);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 0.9rem;
        font-weight: 600;
        border: 1px solid var(--secondary-color);
        padding: 10px 20px;
        transform: translateY(20px);
        transition: transform 0.4s ease;
    }
    
    /* Hover States */
    .product-card:hover .product-overlay { opacity: 1; }
    .product-card:hover .product-overlay span { transform: translateY(0); }
    .product-card:hover img { transform: scale(1.05); }

    /* Minimal Title at Bottom (Optional, removed for pure clean look based on request, or keep minimal) */
    /* User asked for "no more display of product information on default", so text is hidden until click */
    
    /* [ 5.0 ] PRODUCT DETAIL MODAL */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); align-items: center; justify-content: center; }
    
    /* Split Layout Modal */
    .product-modal-content {
        background: #fff; width: 90%; max-width: 900px; height: 80vh;
        display: grid; grid-template-columns: 1fr 1.2fr;
        border-radius: 2px; overflow: hidden;
        box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        position: relative;
        animation: slideUp 0.4s ease;
    }
    @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    
    .pm-image { background: #f4f4f4; display: flex; align-items: center; justify-content: center; padding: 40px; }
    .pm-image img { max-width: 100%; max-height: 100%; object-fit: contain; mix-blend-mode: multiply; }
    
    .pm-details { padding: 50px; overflow-y: auto; display: flex; flex-direction: column; }
    .pm-close { position: absolute; top: 20px; right: 25px; font-size: 30px; cursor: pointer; color: #999; transition: 0.3s; z-index: 10; background: none; border: none; }
    .pm-close:hover { color: var(--danger-color); transform: rotate(90deg); }
    
    .pm-title { font-size: 2.2rem; line-height: 1.2; margin-bottom: 10px; }
    .pm-price { font-size: 1.8rem; color: var(--secondary-color); font-family: var(--font-heading); margin-bottom: 25px; font-weight: 700; }
    
    .pm-section-title { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; color: #999; margin-bottom: 10px; margin-top: 20px; font-weight: 600; }
    .pm-text { font-size: 1rem; color: #555; line-height: 1.7; margin-bottom: 10px; }
    
    .pm-add-btn {
        margin-top: auto;
        background: var(--primary-color); color: #fff;
        padding: 18px; text-align: center; text-transform: uppercase; letter-spacing: 2px;
        font-weight: 600; cursor: pointer; transition: 0.3s;
        border: 1px solid var(--primary-color);
    }
    .pm-add-btn:hover { background: var(--secondary-color); border-color: var(--secondary-color); color: #000; }

    /* [ 6.0 ] OTHER ELEMENTS (Cart, Maintenance, Etc.) */
    #maintenance-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 99999; background: var(--primary-color); color: white; flex-direction: column; justify-content: center; align-items: center; }
    #promo-running-banner { background: var(--primary-color); color: var(--secondary-color); padding: 8px 0; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; display: none; }

    /* Responsive */
    @media (max-width: 1024px) { .product-list { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 768px) { 
        .product-list { grid-template-columns: repeat(2, 1fr); } 
        .product-modal-content { grid-template-columns: 1fr; height: 90vh; }
        .pm-image { height: 300px; }
        .container { padding: 0 15px; }
    }
    @media (max-width: 480px) { .product-list { grid-template-columns: 1fr; } }
</style>

<div id="effect-container" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9998; overflow:hidden;"></div>

<div id="maintenance-overlay">
    <h1 style="color: #fff;">Store Unavailable</h1>
    <p id="maintenance-message" style="margin-top:10px; opacity:0.8;"></p>
</div>

      </div>
    </div>
  </header>
  
  <nav>
    <div class="container">

        <li><a onclick="showTab('homepage')">Home</a></li>
        <li><a onclick="showTab('products')">Collection</a></li>
        <li><a onclick="showTab('about')">Our Story</a></li>
        <li><a onclick="showTab('jobs')">Careers</a></li>

        <li><a href="agent.html" target="_blank" class="nav-agent-btn">Agent Login</a></li>

  <div id="promo-running-banner"><div class="marquee-content" id="promo-banner-text"></div></div>

  <main id="main-content" class="container"></main>
  
  <footer>
      <div class="container">
        <p id="footer-text"></p>
        <div style="font-size: 0.7rem; opacity: 0.5; margin-top: 20px;">Last updated: <span id="update-timestamp"></span></div>
      </div>
  </footer>
</div>

<div id="product-detail-modal" class="modal">
    <div class="product-modal-content">
        <button class="pm-close" onclick="closeProductModal()">&times;</button>
        <div class="pm-image"><img id="pm-img" src=""></div>
        <div class="pm-details">

            <div id="pm-price" class="pm-price"></div>
            
            <div class="pm-section-title">Description</div>

            <div class="pm-section-title">Benefits</div>

            <div class="pm-section-title">Usage</div>

            <div id="pm-add-btn" class="pm-add-btn">Add to Cart</div>
        </div>
    </div>
</div>

<div id="cart-modal" class="modal"></div>
<div id="job-application-modal" class="modal"></div>

        if(effectInterval) clearInterval(effectInterval);
        let sym='â„', col='#fff';
        if(document.body.className.includes('CNY')) { sym='ðŸ®'; col='#d4af37'; }
        else if(document.body.className.includes('HariRaya')) { sym='âœ¨'; col='#cddc39'; }
        else if(document.body.className.includes('Valentines')) { sym='â¤ï¸'; col='#e91e63'; }
        
        effectInterval = setInterval(()=>{

</body>
