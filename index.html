<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forever Living by Muhd Arvind Isa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<style>
    /* =========================================================== */
    /* [ 1.0 ] LUXURY THEME VARIABLES */
    /* =========================================================== */
    :root {
        /* Palette: Regal Green & Metallic Gold */
        --primary-color: #0a291f;      /* Very Dark Emerald */
        --secondary-color: #d4af37;    /* Metallic Gold */
        --accent-color: #14523d;       /* Lighter Emerald */
        
        /* Backgrounds */
        --bg-body: #fdfbf7;            /* Pearl / Cream */
        --bg-gradient: linear-gradient(135deg, #fdfbf7 0%, #f2efe9 100%);
        --card-bg: #ffffff;
        
        /* Text */
        --text-main: #2c3e50;
        --text-light: #666666;
        
        /* Design Tokens */
        --border-radius: 2px;          /* Sharp, square corners = Luxury */
        --shadow-soft: 0 15px 35px rgba(0,0,0,0.05);
        --shadow-hover: 0 25px 50px rgba(0,0,0,0.1);
        --transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        
        /* Fonts */
        --font-heading: 'Playfair Display', serif;
        --font-body: 'Lato', sans-serif;
    }
    
    /* Festival Overrides (Keep logic intact) */
    body.theme-Christmas { --primary-color: #800000; --secondary-color: #c5a059; --bg-gradient: linear-gradient(135deg, #fffaf0, #fcefe9); }
    body.theme-CNY { --primary-color: #8b0000; --secondary-color: #ffcc00; --bg-gradient: linear-gradient(135deg, #fff5e6, #fff0d4); }
    
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
    
    body { 
        font-family: var(--font-body); 
        background: var(--bg-gradient); 
        color: var(--text-main); 
        line-height: 1.8; 
        font-weight: 400;
        min-height: 100vh;
    }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 0 30px; }
    
    /* Typography */
    h1, h2, h3, h4 { 
        font-family: var(--font-heading); 
        color: var(--primary-color); 
        font-weight: 700; 
        letter-spacing: -0.5px;
    }
    h1 { font-size: 3rem; margin-bottom: 0.5rem; }
    h2 { font-size: 2.2rem; text-align: center; margin-bottom: 2rem; position: relative; padding-bottom: 15px; }
    h2::after {
        content: ''; display: block; width: 60px; height: 2px; background: var(--secondary-color);
        position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
    }
    
    /* Buttons */
    .btn { 
        display: inline-block; padding: 14px 30px; 
        border-radius: 0px; /* Sharp corners */
        text-decoration: none; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; font-size: 0.75rem;
        border: 1px solid transparent; cursor: pointer; transition: var(--transition); text-align: center;
    }
    .btn:disabled { background: #ccc; border-color: #ccc; cursor: not-allowed; }
    
    .btn-primary { 
        background: var(--primary-color); color: #fff; 
    }
    .btn-primary:hover { 
        background: var(--secondary-color); border-color: var(--secondary-color); color: #000; 
    }
    
    .btn-secondary { 
        background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color); 
    }
    .btn-secondary:hover { 
        background: var(--primary-color); color: #fff; 
    }
    
    /* [ 2.0 ] HEADER & NAV */
    header { padding: 50px 0 30px; text-align: center; background: transparent; }
    .header-content { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .header-logo { width: 110px; height: 110px; object-fit: contain; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); }
    
    #company-name-header { margin: 0; font-size: 2.5rem; line-height: 1.1; color: var(--primary-color); }
    .by-line { 
        font-family: var(--font-body); font-size: 0.75rem; font-weight: 700; 
        display: block; color: var(--secondary-color); text-transform: uppercase; letter-spacing: 3px; margin-top: 8px;
    }
    .slogan { font-family: var(--font-heading); font-style: italic; font-size: 1.1rem; color: #777; display: block; margin-top: 5px; font-weight: 400; }
    
    /* Nav */
    nav { 
        background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); 
        position: sticky; top: 0; z-index: 1000; 
        border-top: 1px solid rgba(0,0,0,0.05); border-bottom: 1px solid rgba(0,0,0,0.05);
        transition: top 0.3s;
    }
    nav ul { display: flex; justify-content: center; list-style: none; padding: 0; margin: 0; flex-wrap: wrap; }
    nav a { 
        display: block; padding: 20px 25px; 
        color: var(--text-main); text-decoration: none; 
        font-weight: 400; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem;
        transition: 0.3s; border-bottom: 3px solid transparent;
    }
    nav a:hover { color: var(--secondary-color); border-bottom-color: var(--secondary-color); }
    
    .nav-agent-btn { color: var(--secondary-color) !important; font-weight: 700 !important; }
    
    #promo-running-banner { background: var(--primary-color); color: #fff; text-align: center; padding: 10px; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; display: none; font-weight: 700;}

    /* [ 3.0 ] MAIN CONTENT */
    main { padding: 60px 0; min-height: 600px; }
    .tab-content { display: none; animation: fadeUp 0.8s cubic-bezier(0.25, 1, 0.5, 1); }
    .tab-content.active { display: block; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    /* [ 3.1 ] HERO SECTION */
    .hero-section { 
        background: linear-gradient(135deg, var(--primary-color), #000); 
        color: #fff; padding: 120px 20px; text-align: center; 
        border-radius: 2px; margin-bottom: 60px; 
        box-shadow: var(--shadow-soft); position: relative; overflow: hidden;
    }
    .hero-section h2 { color: var(--secondary-color); font-size: 4rem; margin-bottom: 15px; border: none; }
    .hero-section h2::after { display: none; }
    .hero-section p { font-size: 1.2rem; font-family: var(--font-heading); font-style: italic; opacity: 0.9; }

    /* [ 3.2 ] ENQUIRY FORM (PROFESSIONAL LOOK) */
    #enquiries-form-content {
        max-width: 800px; margin: 0 auto;
        background: #fff; padding: 50px;
        border: 1px solid rgba(0,0,0,0.05);
        box-shadow: var(--shadow-soft);
        border-radius: 2px;
    }
    .enquiry-form { display: grid; gap: 25px; }
    
    /* Minimalist Inputs */
    .enquiry-form input, .enquiry-form select, .enquiry-form textarea {
        width: 100%;
        padding: 15px 0;
        border: none;
        border-bottom: 2px solid #eee;
        background: transparent;
        font-family: var(--font-body);
        font-size: 1rem;
        color: var(--text-main);
        transition: border-color 0.3s;
    }
    .enquiry-form input:focus, .enquiry-form select:focus, .enquiry-form textarea:focus {
        border-bottom-color: var(--secondary-color);
    }
    .enquiry-form input::placeholder, .enquiry-form textarea::placeholder {
        color: #999; font-weight: 300;
    }
    .enquiry-form select { color: #555; }

    /* [ 4.0 ] PRODUCT GRID */
    #product-list-container { margin-top: 40px; }
    .product-list { 
        display: grid; 
        grid-template-columns: repeat(4, 1fr); 
        gap: 40px; 
    }
    .product-card {
        background: #fff;
        height: 450px; /* Tall, elegant card */
        position: relative;
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid transparent;
    }
    .product-card:hover { transform: translateY(-10px); box-shadow: var(--shadow-hover); border-color: rgba(0,0,0,0.05); }
    
    .product-img-wrapper {
        height: 75%; width: 100%; padding: 40px;
        display: flex; align-items: center; justify-content: center;
        background: #fff; position: relative;
    }
    .product-card img { max-width: 100%; max-height: 100%; object-fit: contain; transition: transform 0.5s; mix-blend-mode: multiply; }
    .product-card:hover img { transform: scale(1.05); }
    
    .product-info-mini {
        height: 25%; display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #fff; padding: 0 20px; text-align: center;
    }
    .product-title { font-family: var(--font-heading); font-size: 1.2rem; color: var(--primary-color); font-weight: 700; margin-bottom: 5px; }
    .product-tag { font-size: 0.85rem; color: #999; letter-spacing: 1px; }
    
    .product-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.95);
        display: flex; align-items: center; justify-content: center;
        opacity: 0; transition: opacity 0.4s;
    }
    .product-card:hover .product-overlay { opacity: 1; }
    .click-info-btn {
        color: var(--primary-color); border: 1px solid var(--primary-color);
        padding: 15px 30px; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; font-weight: 700;
        transition: 0.3s;
    }
    .click-info-btn:hover { background: var(--primary-color); color: #fff; }

    /* [ 5.0 ] PRODUCT DETAIL MODAL */
    .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(10, 41, 31, 0.9); backdrop-filter: blur(5px); align-items: center; justify-content: center; }
    
    .product-modal-content {
        background: #fff; width: 1000px; max-width: 95%; height: 85vh;
        display: grid; grid-template-columns: 1fr 1fr;
        box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        animation: slideUp 0.5s ease; position: relative;
    }
    @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    
    .pm-image-col { background: #f9f9f9; display: flex; align-items: center; justify-content: center; padding: 60px; }
    .pm-image-col img { max-width: 100%; max-height: 80%; object-fit: contain; mix-blend-mode: multiply; }
    
    .pm-details-col { padding: 60px; overflow-y: auto; display: flex; flex-direction: column; }
    .pm-close { position: absolute; top: 20px; right: 30px; font-size: 40px; cursor: pointer; border: none; background: none; color: #333; font-weight: 100; transition: 0.3s; z-index: 10; }
    .pm-close:hover { transform: rotate(90deg); color: var(--danger-color); }
    
    .pm-title { font-size: 2.5rem; color: var(--primary-color); line-height: 1.2; margin-bottom: 10px; }
    .pm-price { font-size: 2rem; color: var(--secondary-color); font-family: var(--font-heading); font-weight: 700; margin-bottom: 40px; }
    
    .pm-section { margin-bottom: 30px; }
    .pm-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: #999; margin-bottom: 10px; font-weight: 700; display: block; }
    .pm-text { font-size: 1rem; color: #555; line-height: 1.8; }
    
    .pm-add-btn { 
        margin-top: auto; padding: 20px; 
        background: var(--primary-color); color: #fff; 
        text-align: center; text-transform: uppercase; letter-spacing: 3px; font-weight: 700; font-size: 0.8rem;
        cursor: pointer; transition: 0.3s; border: none; width: 100%;
    }
    .pm-add-btn:hover { background: var(--secondary-color); color: #000; }

    /* [ 6.0 ] FOOTER */
    footer { background: var(--primary-color); color: #fff; padding: 80px 20px; text-align: center; margin-top: 80px; }

    /* [ 7.0 ] RESPONSIVE */
    @media (max-width: 1100px) { .product-list { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 768px) { 
        .product-list { grid-template-columns: repeat(2, 1fr); } 
        .product-modal-content { grid-template-columns: 1fr; height: 95vh; }
        .pm-image-col { height: 300px; }
        .pm-details-col { padding: 30px; }
        h1 { font-size: 2rem; }
        .hero-section h2 { font-size: 2.5rem; }
    }
    @media (max-width: 480px) { .product-list { grid-template-columns: 1fr; } }

    /* Misc Utils */
    .hidden { display: none !important; }
    #maintenance-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:99999; background:var(--primary-color); color:white; flex-direction:column; justify-content:center; align-items:center; }
    #effect-container { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9998; overflow:hidden; }
</style>

</div>

<script>
    let effectInterval;
    function startSnowing(type) { 
        const c = document.getElementById('effect-container'); if(!c)return; c.innerHTML='';
        if(effectInterval) clearInterval(effectInterval);
        
        let sym='â„', col='rgba(255,255,255,0.5)';
        const cls = document.body.className;
        if(cls.includes('CNY')) { sym='ðŸ®'; col='#d4af37'; }
        else if(cls.includes('HariRaya')) { sym='âœ¨'; col='#cddc39'; }
        else if(cls.includes('Deepavali')) { sym='ðŸª”'; col='#ffa500'; }
        else if(cls.includes('Valentines')) { sym='â¤ï¸'; col='#e91e63'; }
        
        effectInterval = setInterval(()=>{
            const p=document.createElement('div'); p.innerHTML=sym; p.style.position='absolute'; p.style.color=col;
            p.style.left=Math.random()*100+'vw'; p.style.top='-30px'; p.style.opacity=Math.random();
            p.style.fontSize=(Math.random()*20+10)+'px';
            p.animate([{transform:`translateY(0) rotate(0deg)`},{transform:`translateY(100vh) rotate(360deg)`}],{duration:Math.random()*5000+5000}).onfinish=()=>p.remove();
            c.appendChild(p);
        },400);
    }
    window.startSnowing = startSnowing;
</script>
