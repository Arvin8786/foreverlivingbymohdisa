<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Maintenance - Forever Living by Mohd Arvind Isa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #1a5276;
            --secondary-color: #f39c12;
            --accent-color: #27ae60;
            --light-text: #f8f9fa;
            --dark-text: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark-text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc, #e0c3fc, #8ec5fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        .maintenance-container {
            max-width: 700px;
            width: 100%;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            animation: fadeInUp 1s ease-out;
        }
        
        .icon-container {
            margin-bottom: 30px;
        }

        .main-icon {
            font-size: 6rem;
            color: var(--primary-color);
            animation: spin 10s linear infinite;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 3.5rem; /* Made bigger */
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 1.5rem; /* Added sub-headline */
            font-weight: 400;
            color: var(--dark-text);
            margin-bottom: 25px;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.7;
            color: #555;
        }
        
        .progress-bar {
            width: 80%;
            height: 15px;
            background-color: rgba(26, 82, 118, 0.2);
            border-radius: 10px;
            margin: 40px auto;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            width: 70%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 10px;
            animation: fillProgress 2s ease-in-out infinite alternate;
        }

        .contact-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 82, 118, 0.3);
        }
        
        .contact-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        
        /* --- Animations --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fillProgress {
            from { width: 30%; }
            to { width: 100%; }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            p {
                font-size: 1rem;
            }
            .main-icon {
                font-size: 5rem;
            }
            .maintenance-container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon-container">
            <i class="fas fa-cog main-icon"></i>
        </div>
        
        <h1>Be Right Back</h1>
        <h2>We're making things even better.</h2>
        
        <p>Our website is currently undergoing scheduled maintenance to improve your experience. We appreciate your patience and look forward to welcoming you back shortly.</p>
        
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        
        <a href="https://wa.me/601111033154" class="contact-button">
            <i class="fab fa-whatsapp"></i> Contact Us for Urgent Inquiries
        </a>
    </div>
</body>
</html>
