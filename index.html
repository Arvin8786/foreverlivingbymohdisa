<style>
    /* [ 1.0 ] LUXURY VARIABLES */
    :root {
        --primary: #0f3d2e;      /* Emerald */
        --secondary: #d4af37;    /* Satin Gold */
        --bg-color: #fcfcfc;     /* Clean Off-White */
        --text-main: #333333;
        --text-light: #ffffff;
        
        --font-serif: 'Playfair Display', serif;
        --font-sans: 'Poppins', sans-serif;
        
        --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
        --hover-shadow: 0 20px 40px rgba(0,0,0,0.12);
        --transition: all 0.4s ease;
    }

    /* RESET & BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
    body { font-family: var(--font-sans); background-color: var(--bg-color); color: var(--text-main); line-height: 1.6; }
    .container { max-width: 1300px; margin: 0 auto; padding: 0 40px; }
    a { text-decoration: none; color: inherit; transition: var(--transition); }
    ul { list-style: none; }

    /* TYPOGRAPHY */
    h1, h2, h3, h4 { font-family: var(--font-serif); color: var(--primary); font-weight: 700; }
    h1 { font-size: 2.5rem; margin-bottom: 5px; }
    h2 { font-size: 2rem; margin-bottom: 20px; text-align: center; position: relative; }
    h2::after { content: ''; display: block; width: 50px; height: 2px; background: var(--secondary); margin: 15px auto 0; }

    /* [ 2.0 ] HEADER & NAV */
    header { padding: 30px 0; background: #fff; border-bottom: 1px solid #eee; text-align: center; }
    .header-content { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .header-logo { width: 90px; height: 90px; object-fit: contain; }
    .by-line { font-family: var(--font-sans); font-size: 0.8rem; letter-spacing: 3px; text-transform: uppercase; color: var(--secondary); margin-top: 5px; display: block;}

    nav { background: var(--primary); position: sticky; top: 0; z-index: 1000; box-shadow: var(--card-shadow); }
    nav ul { display: flex; justify-content: center; flex-wrap: wrap; }
    nav a { 
        display: block; padding: 18px 30px; color: rgba(255,255,255,0.9); 
        font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 500;
    }
    nav a:hover { background: rgba(255,255,255,0.1); color: var(--secondary); }
    
    /* Agent Login Highlight */
    .nav-agent-btn { background: var(--secondary); color: var(--primary) !important; font-weight: 700; }
    .nav-agent-btn:hover { background: #fff; color: var(--secondary) !important; }

    /* Banner */
    #promo-running-banner { background: var(--secondary); color: #fff; text-align: center; padding: 8px; font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; display: none; }

    /* [ 3.0 ] MAIN CONTENT */
    main { padding: 60px 0; min-height: 60vh; }
    .tab-content { display: none; animation: fadeIn 0.6s ease; }
    .tab-content.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* [ 4.0 ] LUXURY PRODUCT GRID (Fixed Uniformity) */
    .product-list { 
        display: grid; 
        grid-template-columns: repeat(4, 1fr); /* Strictly 4 columns */
        gap: 30px; 
        margin-top: 30px;
    }

    .product-card {
        background: #fff;
        height: 420px; /* FIXED HEIGHT for uniformity */
        border: 1px solid #eee;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        flex-direction: column;
    }
    
    .product-card:hover { transform: translateY(-8px); box-shadow: var(--hover-shadow); border-color: var(--secondary); }

    /* Image Area */
    .product-img-wrapper {
        height: 75%; /* Takes up top 75% of card */
        width: 100%;
        padding: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        position: relative;
    }
    .product-card img {
        max-width: 100%; 
        max-height: 100%; 
        object-fit: contain;
        transition: transform 0.5s;
    }
    .product-card:hover img { transform: scale(1.08); }

    /* Clean Title Area */
    .product-info-mini {
        height: 25%; /* Bottom 25% */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-top: 1px solid #f5f5f5;
        background: #fff;
        z-index: 2;
    }
    .product-title {
        font-family: var(--font-serif);
        font-size: 1.1rem;
        color: var(--primary);
        text-align: center;
        padding: 0 15px;
        font-weight: 700;
    }

    /* The Hover Overlay */
    .product-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(15, 61, 46, 0.9); /* Emerald Overlay */
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 5;
    }
    .product-card:hover .product-overlay { opacity: 1; }
    
    .click-info-btn {
        color: var(--secondary);
        border: 1px solid var(--secondary);
        padding: 12px 25px;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 2px;
        border-radius: 50px;
        background: transparent;
        transition: 0.3s;
    }
    .click-info-btn:hover { background: var(--secondary); color: var(--primary); font-weight: 700; }

    /* [ 5.0 ] PRODUCT DETAIL MODAL */
    .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); align-items: center; justify-content: center; }
    
    .product-modal-content {
        background: #fff; width: 900px; max-width: 95%; height: 80vh;
        display: grid; grid-template-columns: 1fr 1fr;
        border-radius: 8px; overflow: hidden;
        box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        position: relative;
        animation: slideUp 0.4s ease;
    }
    @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    
    .pm-image-col { background: #f8f8f8; display: flex; align-items: center; justify-content: center; padding: 40px; }
    .pm-image-col img { max-width: 100%; max-height: 80%; object-fit: contain; mix-blend-mode: multiply; }
    
    .pm-details-col { padding: 50px; overflow-y: auto; display: flex; flex-direction: column; }
    .pm-close { position: absolute; top: 20px; right: 25px; font-size: 30px; cursor: pointer; border: none; background: none; color: #999; transition: 0.3s; }
    .pm-close:hover { color: var(--danger-color); transform: rotate(90deg); }
    
    .pm-title { font-size: 2.2rem; line-height: 1.2; margin-bottom: 10px; font-family: var(--font-serif); color: var(--primary); }
    .pm-price { font-size: 1.8rem; color: var(--secondary); font-weight: 700; margin-bottom: 30px; font-family: var(--font-serif); }
    
    .pm-section { margin-bottom: 20px; }
    .pm-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; color: #999; margin-bottom: 8px; font-weight: 600; }
    .pm-text { font-size: 1rem; color: #555; line-height: 1.8; }
    
    .pm-add-btn { 
        margin-top: auto; padding: 18px; 
        background: var(--primary); color: #fff; 
        text-align: center; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; 
        cursor: pointer; transition: 0.3s; border: none; width: 100%;
    }
    .pm-add-btn:hover { background: var(--secondary); color: var(--primary); }

    /* [ 6.0 ] OTHER ELEMENTS */
    .hero-section { 
        background: var(--primary); color: #fff; padding: 80px; 
        border-radius: 8px; margin-bottom: 40px; text-align: center; 
    }
    .hero-section h2 { color: var(--secondary); font-size: 3rem; margin-bottom: 10px; }
    .hero-section h2::after { display: none; }

    /* Maintenance & Snow */
    #maintenance-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:99999; background:var(--primary); color:white; flex-direction:column; justify-content:center; align-items:center; }
    #effect-container { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9998; overflow:hidden; }

    /* Responsive */
    @media (max-width: 1100px) { .product-list { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 768px) { 
        .product-list { grid-template-columns: repeat(2, 1fr); } 
        .product-modal-content { grid-template-columns: 1fr; height: 90vh; }
        .pm-image-col { height: 300px; }
        nav a { padding: 15px 10px; font-size: 0.75rem; }
    }
    @media (max-width: 480px) { .product-list { grid-template-columns: 1fr; } }
</style>
