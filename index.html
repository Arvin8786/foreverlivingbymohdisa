<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forever Living by Muhd Arvind Isa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<style>
    /* =========================================================== */
    /* [ 1.0 ] LUXURY AESTHETIC */
    /* =========================================================== */
    :root {
        --primary-color: #0f3d2e;      /* Deep Emerald */
        --secondary-color: #d4af37;    /* Satin Gold */
        --accent-color: #14523d;       /* Lighter Emerald */
        --bg-color: #f8f7f4;           /* Warm Off-White */
        --card-bg: #ffffff;
        --text-color: #333333;
        --light-text: #ffffff;
        --danger-color: #a83232;
        --border-radius: 4px;
        --shadow: 0 10px 30px rgba(0,0,0,0.06);
        --font-heading: 'Playfair Display', serif;
        --font-body: 'Poppins', sans-serif;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
        font-family: var(--font-body); 
        background-color: var(--bg-color); 
        color: var(--text-color); 
        line-height: 1.6;
        background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23e5e5e5" fill-opacity="0.2"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
    }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    h1, h2, h3, h4 { font-family: var(--font-heading); color: var(--primary-color); font-weight: 700; }
    
    .btn { display: inline-flex; align-items: center; justify-content: center; width: 100%; padding: 14px 20px; border-radius: 50px; text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem; border: 1px solid transparent; cursor: pointer; transition: all 0.3s ease; }
    .btn:disabled { background-color: #ccc !important; color: #fff !important; cursor: not-allowed; border-color: #ccc !important; }
    .btn-primary { background: var(--primary-color); color: var(--light-text); border-color: var(--primary-color); }
    .btn-primary:hover:not(:disabled) { background: var(--secondary-color); border-color: var(--secondary-color); color: #000; }
    .btn-secondary { background: transparent; color: var(--primary-color); border: 1px solid var(--primary-color); }
    .btn-secondary:hover:not(:disabled) { background: var(--primary-color); color: #fff; }
    
    /* [ 2.0 ] HEADER & NAV */
    header { background-color: #fff; padding: 30px 0; text-align: center; border-bottom: 1px solid #eee; }
    .header-content { display: flex; align-items: center; justify-content: center; gap: 20px; }
    .header-logo { width: 90px; height: 90px; object-fit: contain; }
    #company-name-header { margin: 0; font-size: 2.2rem; line-height: 1.2; }
    #company-name-header .by-line { font-family: var(--font-body); font-size: 0.85rem; font-weight: 500; display: block; color: var(--secondary-color); text-transform: uppercase; letter-spacing: 2px; margin-top: 5px; }
    nav { background-color: var(--primary-color); position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    nav ul { display: flex; list-style: none; padding: 0; margin: 0; justify-content: center; flex-wrap: wrap; }
    nav a { color: rgba(255,255,255,0.9); text-decoration: none; font-weight: 500; padding: 18px 25px; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; transition: 0.3s; }
    nav a:hover { background-color: rgba(255,255,255,0.1); color: var(--secondary-color); }
    .nav-login-btn { background-color: var(--secondary-color); color: #fff !important; border-radius: 50px; padding: 8px 20px !important; margin: 10px; font-weight: 700; }
    .nav-login-btn:hover { background-color: #fff; color: var(--secondary-color) !important; }
    #promo-running-banner { background-color: var(--secondary-color); color: var(--primary-color); padding: 10px 0; font-weight: 600; font-size: 0.9rem; display: none; overflow: hidden; white-space: nowrap; }
    .marquee-content { display: inline-block; padding-left: 100%; animation: marquee 30s linear infinite; }
    @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    /* [ 3.0 ] MAIN CONTENT & HOMEPAGE */
    main { padding: 40px 0; }
    .tab-content { display: none; animation: fadeIn 0.5s; }
    .tab-content.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .hero-section { background: linear-gradient(135deg, var(--primary-color), #0a291f); color: #fff; padding: 100px 20px; text-align: center; border-radius: var(--border-radius); margin-bottom: 40px; box-shadow: var(--shadow); }
    .hero-section h2 { color: var(--secondary-color); font-size: 3rem; margin-bottom: 10px; }
    .dynamic-content-wrapper { background: #fff; padding: 3rem; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 2rem; }
    #youtube-videos-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; }
    .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: var(--border-radius); box-shadow: var(--shadow); }
    .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    @media (max-width: 768px) { #youtube-videos-container { grid-template-columns: 1fr; } }
    
    /* [ 4.0 ] LUXURY PRODUCT CARDS */
    .product-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; }
    .product-card { background: #fff; border: 1px solid #eee; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; position: relative; overflow: hidden; }
    .product-card:hover { transform: translateY(-8px); border-color: var(--secondary-color); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    .product-img-wrapper { height: 300px; width: 100%; display: flex; align-items: center; justify-content: center; padding: 30px; background: #fff; }
    .product-card img { max-width: 100%; max-height: 100%; object-fit: contain; mix-blend-mode: multiply; transition: transform 0.5s; }
    .product-card:hover img { transform: scale(1.08); }
    .product-info-mini { padding: 20px; text-align: center; border-top: 1px solid #f0f0f0; }
    .product-title { font-family: var(--font-heading); font-size: 1.1rem; color: var(--primary-color); line-height: 1.3; }
    .product-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 61, 46, 0.9); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
    .product-card:hover .product-overlay { opacity: 1; }
    .click-info-btn { color: var(--secondary-color); border: 1px solid var(--secondary-color); padding: 12px 25px; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; font-weight: 700; }
    @media (max-width: 1100px) { .product-list { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 768px) { .product-list { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 480px) { .product-list { grid-template-columns: 1fr; } }
    
    /* [ 5.0 ] SIDE-VIEW CART & FORMS */
    .fab-container { position: fixed; bottom: 30px; right: 30px; z-index: 999; }
    .fab { width: 65px; height: 65px; background-color: var(--primary-color); color: var(--secondary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; box-shadow: 0 5px 20px rgba(0,0,0,0.2); cursor: pointer; border: 2px solid var(--secondary-color); transition: 0.3s; }
    .fab:hover { transform: scale(1.1); }
    #cart-count { position: absolute; top: -5px; right: -5px; background-color: var(--secondary-color); color: #fff; border-radius: 50%; padding: 4px 8px; font-size: 0.8rem; font-weight: 700; }
    .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(15, 61, 46, 0.8); backdrop-filter: blur(5px); }
    #cart-modal { justify-content: flex-end; align-items: stretch; }
    #cart-modal .modal-content { background-color: #fff; padding: 0; border-radius: 0; width: 100%; max-width: 500px; height: 100%; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.3); animation: slideIn 0.4s ease-out; }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    .modal-header { padding: 25px; background: var(--bg-color); border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    .modal-header h2 { margin: 0; font-size: 1.8rem; }
    .close { color: #999; background: none; border: none; font-size: 30px; font-weight: 300; cursor: pointer; }
    .modal-body { padding: 20px; overflow-y: auto; flex-grow: 1; }
    .cart-item { display: flex; align-items: center; gap: 20px; padding: 20px 0; border-bottom: 1px solid #eee; }
    .cart-item-image { width: 80px; height: 80px; object-fit: contain; background: #fff; padding: 5px; border-radius: 8px; border: 1px solid #eee; }
    .cart-item-details { flex-grow: 1; }
    .cart-item-details strong { font-family: var(--font-heading); font-size: 1.1rem; color: var(--primary-color); }
    .cart-item-price { font-size: 0.9rem; color: #666; }
    .quantity-controls { display:flex; align-items:center; gap:10px; margin-top:10px; }
    .quantity-btn { width: 30px; height: 30px; background: #f5f5f5; border: 1px solid #ddd; border-radius: 50%; cursor: pointer; font-weight: 700; display: flex; align-items: center; justify-content: center; }
    .remove-item-btn { background: none; border: none; color: var(--danger-color); font-size: 1.2rem; cursor: pointer; margin-left: auto; }
    .cart-empty-state { text-align: center; padding: 50px 20px; }
    .cart-empty-state i { font-size: 4rem; color: #e0e0e0; margin-bottom: 20px; }
    .cart-empty-state h3 { font-family: var(--font-heading); color: #888; }
    .modal-footer { padding: 20px; border-top: 1px solid #eee; background: var(--bg-color); }
    .summary-line { display: flex; justify-content: space-between; padding: 8px 0; font-size: 1rem; color: #555; }
    .summary-line.total { font-family: var(--font-heading); font-size: 1.8rem; color: var(--primary-color); border-top: 1px solid #ddd; margin-top: 15px; padding-top: 15px; }
    .enquiry-layout { display: grid; grid-template-columns: 1fr 1.5fr; gap: 3rem; align-items: flex-start; }
    .contact-info-block h3 { font-family: var(--font-heading); font-size: 2rem; margin-bottom: 1rem; }
    .contact-info-block p { margin-bottom: 2rem; color: #666; }
    .contact-detail { display: flex; align-items: center; gap: 15px; margin-bottom: 1.5rem; }
    .contact-detail i { font-size: 1.5rem; color: var(--secondary-color); }
    .form-group { position: relative; margin-bottom: 20px; }
    .form-input { width: 100%; padding: 15px 0; border: none; border-bottom: 2px solid #ccc; background: transparent; font-size: 1rem; transition: border-color 0.3s; border-radius: 0; }
    .form-input:focus { outline: none; border-color: var(--secondary-color); }
    .form-label { position: absolute; top: 15px; left: 0; font-size: 1rem; color: #999; transition: all 0.2s ease-out; pointer-events: none; }
    .form-input:focus + .form-label,
    .form-input:not(:placeholder-shown) + .form-label { transform: translateY(-25px) scale(0.8); color: var(--secondary-color); font-weight: 600; }
    .form-input::placeholder { color: transparent; }
    
    /* [ 6.0 ] PRODUCT DETAIL MODAL */
    #product-detail-modal { justify-content: center; align-items: center; }
    .product-modal-content { background: #fff; width: 1000px; max-width: 95%; height: 85vh; display: grid; grid-template-columns: 1fr 1fr; box-shadow: 0 50px 100px rgba(0,0,0,0.3); position: relative; animation: slideUp 0.4s ease; border-radius: var(--border-radius); overflow: hidden; }
    @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .pm-image-col { background: #f9f9f9; display: flex; align-items: center; justify-content: center; padding: 60px; }
    .pm-image-col img { max-width: 100%; max-height: 80%; object-fit: contain; mix-blend-mode: multiply; }
    .pm-details-col { padding: 60px; overflow-y: auto; display: flex; flex-direction: column; }
    .pm-close { position: absolute; top: 20px; right: 30px; font-size: 40px; cursor: pointer; border: none; background: none; color: #333; font-weight: 100; transition: 0.3s; z-index: 10; }
    .pm-close:hover { transform: rotate(90deg); color: var(--danger-color); }
    .pm-title { font-size: 2.5rem; line-height: 1.2; margin-bottom: 10px; }
    .pm-price { font-size: 2rem; color: var(--secondary-color); font-family: var(--font-heading); font-weight: 700; margin-bottom: 40px; }
    .pm-section { margin-bottom: 30px; }
    .pm-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: #999; margin-bottom: 10px; font-weight: 700; display: block; }
    .pm-text { font-size: 1rem; color: #555; line-height: 1.8; }
    .pm-actions { margin-top: auto; } /* Simplified */

    /* Generic centered modal for login, etc. */
    .center-modal { justify-content: center; align-items: center; }
    .center-modal .modal-content { max-width: 450px; text-align: center; border-top: 5px solid var(--secondary-color); animation: none; height: auto; border-radius: var(--border-radius); }
</style>

  <div id="promo-running-banner"><div class="marquee-content" id="promo-banner-text"></div></div>

      <ul id="main-nav">
        <li><a onclick="showTab('homepage')">Home</a></li>
        <li><a onclick="showTab('products')">Collection</a></li>

  <main id="main-content" class="container"></main>

</div>

    <div class="product-modal-content">
        <button class="pm-close" onclick="closeProductModal()">&times;</button>

</div>

<div id="cart-modal" class="modal"></div>
